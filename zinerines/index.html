<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zinerines</title>
<style>
  html, body { height: 100%; margin: 0; padding: 0; }
  body {
    background: url("https://web.archive.org/web/20091022022538im_/http://www.geocities.com/meotoko_punkgirl2003/anistarrynight.gif") repeat center;
    image-rendering: pixelated;
    color: #FFFFFF;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }

  header {
    text-align: center;
    padding: 1rem;
  }

  main {
    flex: 1;             /* take remaining space */
    min-height: 0;      /* <-- important: lets .centro use viewport height without overflowing */
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1rem;
    box-sizing: border-box;
  }

  /* PDF container: at most 80% of viewport */
  .centro {
    width: 80vw;
    height: 80vh;
    max-width: 1200px;   /* optional cap so it doesn't get gigantic on very wide screens */
    max-height: 900px;   /* optional cap so it doesn't exceed reasonable height */
    box-sizing: border-box;
    /* optional subtle frame if you want the background to show around the PDF */
    /* background: rgba(0,0,0,0.12); */
  }

  /* object/embed should fill the container */
  .centro object,
  .centro embed {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
    background: transparent;
  }

  /* a little responsiveness for small screens */
  @media (max-width: 600px) {
    .centro { width: 95vw; height: 75vh; }
  }
</style>
</head>
<body>
  <header>
    <h1 style="margin:0;">Zinerines</h1>
  </header>

  <main>
    <div class="centro">
      <!-- object with embed fallback and a download link fallback -->
      <object data="corpo.pdf" type="application/pdf">
        <embed src="corpo.pdf" type="application/pdf" />
        <p style="color:#fff; margin:0;">
          Seu navegador n√£o exibe PDFs embutidos. <a href="corpo.pdf" target="_blank" rel="noopener" style="color:#fff;">Abra/baixe o PDF</a>.
        </p>
      </object>
    </div>
  </main>
</body>
</html>
